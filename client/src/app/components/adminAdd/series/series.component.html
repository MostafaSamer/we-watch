<form (ngSubmit)='onSubmit()' id="myForm">
    <label for="">Temp: </label>
    <select class="" name="temp" [(ngModel)]="newVideo.TempId">
        <option value="{{t._id}}" *ngFor="let t of temps">{{t.name}}</option>
    </select>
    <label for="">Season: </label>
    <input type="text" name="name" value="" [(ngModel)]="newVideo.season">
    <label for="">Episode: </label>
    <input type="text" name="name" value="" [(ngModel)]="newVideo.episode">
    <button type="submit" name="button" *ngIf="!loading">Add</button>
    <button type="button" name="button" *ngIf="loading" disabled>Loading...</button>
    <div class="" *ngIf="err">
        {{error_mess}}
    </div>

    <input type="file" name="filess" (change)="fileChange($event)" />


</form>
