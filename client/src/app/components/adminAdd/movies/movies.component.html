<div class="container">
    <br>
    <h2 class="text-center">Add New Movie</h2>
    <br>
    <form (ngSubmit)='onSubmit()' id="myForm">
        <div class="form-group">
            <label for="">Temp Name: </label>
            <select class="custom-select" name="temp" [(ngModel)]="newVideo.TempId">
                <option value="{{t._id}}" *ngFor="let t of temps">{{t.name}}</option>
            </select>
            <br><br>
            <div class="custom-file">
                <input type="file" class="custom-file-input"  name="filess" (change)="fileChange($event)">
                <label class="custom-file-label" for="customFile">Choose video</label>
            </div>
            <br><br>
            <div class="text-center">
                <button type="submit" name="button" *ngIf="!loading" class="btn btn-primary btn-lg">Add</button>
                <button type="button" name="button" *ngIf="loading" disabled class="btn btn-primary btn-lg">Loading...</button>
            </div>
        </div>
    </form>
</div>
