<div class="container text-center">
    <app-navbar></app-navbar>
    <div class="row" style="padding: 20px;">
        <div class="col">
            <div class="data" *ngFor="let i of dataM">
                <img src="http://localhost:3000/user/Tempmovies/poster?id={{i._id}}" alt="" style="width: 200px; height: 100px">
                <a [routerLink]="['/view-temp', 'movies', i._id]">{{i.name}}</a>
            </div>
        </div>
        <div class="col">
            <div class="data" *ngFor="let i of dataS">
                <img src="http://localhost:3000/user/Tempseries/poster?id={{i._id}}" alt="" style="width: 200px; height: 100px">
                <a [routerLink]="['/view-temp', 'series', i._id]">
                    {{i.name}}
                </a>
            </div>
        </div>
    </div>
