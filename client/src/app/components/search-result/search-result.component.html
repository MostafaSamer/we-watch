<div class="container text-center" *ngIf="true">
    <app-navbar></app-navbar>
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col">
            <h2>Searching for "{{searchName}}"</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <app-slide></app-slide>
        </div>
        <div class="col">
            <div class="row" style="padding: 20px;">
                <div class="col">
                    <div class="data" *ngFor="let i of dataM">
                        <br>
                        <a [routerLink]="['/view-temp', 'movies', i._id]">
                            <img src="http://localhost:3000/user/Tempmovies/poster?id={{i._id}}" alt="" style="width: 425px; height: 600px">
                            {{i.name}}
                        </a>
                        <br><br>
                    </div>
                </div>
                <div class="col">
                    <div class="data" *ngFor="let i of dataS">
                        <br>
                        <a [routerLink]="['/view-temp', 'series', i._id]">
                            <img src="http://localhost:3000/user/Tempseries/poster?id={{i._id}}" alt="" style="width: 425px; height: 600px">
                            {{i.name}}
                        </a>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
